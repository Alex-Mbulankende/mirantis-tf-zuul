pipelines:
  - name: tenant-two-gate
    manager: DependentPipelineManager
    success-message: Build succeeded (tenant-two-gate).
    source:
      gerrit
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

projects:
  - name: org/project2
    check:
      - project2-test1
    tenant-two-gate:
      - project2-test1
