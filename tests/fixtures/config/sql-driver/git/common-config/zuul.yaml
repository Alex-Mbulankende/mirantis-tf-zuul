- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
      resultsdb:
    failure:
      gerrit:
        Verified: -1
      resultsdb:
      resultsdb_failures:

- job:
    name: base
    parent: null

- job:
    name: project-merge

- job:
    name: project-test1

- job:
    name: project-test2

- job:
    name: project-test3

- project:
    name: org/project
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        # Make sure we have a "SKIPPED" result
        - project-test3:
            dependencies: project-test1
        # The noop job can have timing quirks
        - noop:
            dependencies: project-test2
