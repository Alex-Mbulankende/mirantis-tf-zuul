- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- project:
    name: org/noop-project
    gate:
      jobs:
        - noop
